<h1>Pages</h1>

<table class="table">
	<thead>
		<th>Title</th>
		<th>Publish Date</th>
	</thead>
	<tbody>
<% _.each(pages, function(page){ %>
<tr>
	<td><% if(page.published){ %><a href="<%=page.path%>"><%=page.title%></a><% } else { %><%=page.title%><% } %></td>
	<td><%=_.moment.unix(page.time).from()%></td>
	<td><a href="/edit<%=page.path%>" class="btn">Edit</a></td>
	<td><%=JSON.stringify(page)%></td>
</tr>
<% }); %>
	</tbody>
</table>

<a href="/pages/new" class="btn btn-primary" style="float:left;">
	New Page
</a>

<div class="pagination pagination-centered">
	<ul>
		<li class="<%=(page==0) ? 'disabled' : '' %>"><a href="?page=<%=(page-1)%>">Prev</a></li>
		<li class="disabled"><a href="#">Page <%=(page+1)%></a></li>
		<li class="<%=(pages.length==page_size) ? '' : 'disabled' %>"><a href="?page=<%=(page+1)%>">Next</a></li>
	</ul>
</div>
