<div class="row">
<form action="" method="post">

    <div class="span6 editCol">
      <div class="edit-well">
        <input class="title" name="title" value="<%=page.title%>"></input>
        <div id="wmd-button-bar"></div>
<!-- indentation will mess this up -->
<textarea class="wmd-input" id="wmd-input" name="body">
<%=page.body%>
</textarea>
        <% if(page.path){ %>
        <div class="delete-well center">
          <input type="submit" name="submit" value="Delete Immediately" class="btn center btn-danger"> 
        </div>
        <% } %>
      </div>
    </div>

    <div class="span6 editCol">
        <h1 class="title"><%=page.title%></h1>
        <div class="well">
            <a href="<%=page.published ? '' : '/preview' %><%=page.path%>.versions" target="_blank" class="btn">Versions</a>
            <input type="submit" name="submit" value="Publish" class="btn btn-primary pull-right">
            <input type="submit" name="submit" value="Save as Draft" class="btn pull-right">
        </div>
        <div id="wmd-preview" class="wmd-panel wmd-preview">
        </div>
    </div>

    <script type="text/javascript" src="/js/Markdown.Converter.js"></script>
    <script type="text/javascript" src="/js/Markdown.Sanitizer.js"></script>
    <script type="text/javascript" src="/js/Markdown.Editor.js"></script>
    <script type="text/javascript">
        (function () {
            var converter1 = Markdown.getSanitizingConverter();
            var editor1 = new Markdown.Editor(converter1);
            editor1.run();
            setTimeout(function(){
                var change = function(){
                    var val = $("input.title").first().val();
                    $("h1.title").text(val);
                };
                change();
                $("input.title").change(change);
                $("input.title").keyup(change);
            }, 1000);
        })();
    </script>

</form>
</div>
